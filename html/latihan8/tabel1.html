<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <!--
         border meanmbahkan garis
         cellspacing menambahakan jarak anatar cell
         cellpadding memberi luas antar cell
         colspan menggabung kan 2 cell pada kolom
         rowspan menggabungkan 2 ato lebih baris
    -->

    <table border="1" cellspacing="0" cellpadding="6">
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>

        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    
</body>
</html>
